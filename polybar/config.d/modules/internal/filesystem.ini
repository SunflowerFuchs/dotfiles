[module/filesystem]
type = internal/fs
interval = 10
fixed-values = true

mount-0 = /
mount-1 = /secondary

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %free%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

format-mounted-underline = #1F67BA
format-unmounted-underline = #BA1D22